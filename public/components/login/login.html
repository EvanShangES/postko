<div class="row">
    <div class="col-md-12" style="text-align: center">
        <h1>Welcome Back!</h1>
        <h3>Please enter your email and password to login.</h3>
    </div>

    <div class="col-md-12" style="padding-top: 20px">
        <!--<div class="col-md-3 col-md-offset-3" style="text-align: center">-->
            <!--<img src="resources/images/laundry_machine.png" style="width: 80%; height: auto">-->
        <!--</div>-->
        <div class="col-md-4 col-md-offset-4">
            <div style="align-content: center">
                <form>
                    <div class="form-group">
                        <label for="loginEmail">Email:</label>
                        <input id="loginEmail" type="email"
                               class="form-control"
                               placeholder="Email" ng-model="userLogin.email" style="margin-bottom: 5px"/>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input id="loginPassword" type="password"
                               class="form-control"
                               placeholder="Password" ng-model="userLogin.password" style="margin-bottom: 0; padding-bottom: 4px"/>
                    </div>
                    <button ng-click="login(userLogin)" type="button" class="btn btn-primary" style="width: 100%"><i class=""></i>Login</button>
                    <!--<button ui-sref="user" type="button" class="btn btn-primary" style="width: 100%"><i class=""></i>Login</button>-->
                    <!--<div style="text-align: center">-->
                        <!--<br>-->
                        <!--<a href="/auth/facebook" class="btn btn-primary"><span class="fa fa-facebook"></span> Facebook</a>-->
                        <!--<a href="/auth/facebook" class="btn btn-primary"><span class="fa fa-google"></span> Google</a>-->
                    <!--</div>-->


                </form>
                <hr>
                <div style="text-align: center">
                    <p>No Account? <a ui-sref="home.register">Create One!</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
