<div class="row" id="registerForm">
    <div class="col-md-12" style="text-align: center">
        <h1>Thank you!</h1>
        <h3>There are only a few more steps left to complete your profile.</h3>
    </div>

    <div class="col-md-12" style="padding-top: 20px">
        <div class="col-md-4 col-md-offset-2" style="text-align: center">
            <img src="" style="width: 80%; height: auto">
        </div>
        <div class="col-md-4">
            <div style="align-content: center">
                <form>
                    <div class="form-group">
                    <div class="col-md-6" style="padding: 0 10px 15px 0">
                        <label for="initFirstName">First Name:</label>
                        <input id="initFirstName" type="text"
                               class="form-control"
                               placeholder="First Name" ng-model="init.firstName" style="margin-bottom: 0; padding-bottom: 4px"/>
                    </div>
                    <div class="col-md-6" style="padding: 0 0 15px 0">
                        <label for="initLastName">Last Name:</label>
                        <input id="initLastName" type="text"
                               class="form-control"
                               placeholder="Last Name" ng-model="init.lastName" style="margin-bottom: 0; padding-bottom: 4px"/>
                    </div>
                </div>

                    <div class="form-group">
                    <label for="initPhone">Phone:</label>
                    <input id="initPhone" type="tel"
                           class="form-control"
                           placeholder="Phone" ng-model="init.phone" style="margin-bottom: 5px"/>
                </div>

                    <div class="form-group">
                        <label for="initEmail">Email:</label>
                        <input id="initEmail" type="email"
                               class="form-control"
                               placeholder="Email" ng-model="init.email" style="margin-bottom: 5px"/>
                    </div>

                    <div class="form-group">
                    <label for="initPass">Password:</label>
                        <div class="form-hint">Password must be more than 7 characters containing a lowercase letter, an uppercase letter and a number or special character</div>
                    <input id="initPass" type="password"
                           class="form-control"
                           placeholder="Password" ng-model="init.password" style="margin-bottom: 5px"/>
                </div>

                    <div class="form-group">
                    <label for="initPassConfirm">Confirm Password:</label>
                    <input id="initPassConfirm" type="password"
                           class="form-control"
                           placeholder="Confirm Password"ng-model="init.confirmPassword" style="margin-bottom: 5px"/>
                </div>

                    <div class="form-group">
                    <label for="initReferral">WeChat Handle(Optional):</label>
                    <input id="initReferral" type="text"
                           class="form-control"
                           placeholder="Referral Code" ng-model="init.wechat" style="margin-bottom: 5px"/>
                </div>

                    <button data-ng-click="signup(init)" ng-disabled="validation" type="button" class="btn btn-primary" style="width: 100%"><i class=""></i>Sign up!</button>
                    <!--<button ui-sref="user" type="button" class="btn btn-primary" style="width: 100%"><i class=""></i>Register</button>-->
                </form>
            </div>
        </div>
    </div>
</div>
